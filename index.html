<!DOCTYPE html>
<html lang="en" ng-app="footballApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning AngularJS Series</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesnt work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-controller="footballController">
      <h3>Angular Day 4</h3>
      <input type="text" ng-model="teamFilter" class="form-control"/>
        <table class="table">
          <thead>
            <th><a href="" ng-click="sortField='name'; reverse = !reverse">Team Name</a></th>
            <th><a href="" ng-click="sortField='founded'; reverse = !reverse">Founded</a></th>
            <th><a href="" ng-click="sortField='city'; reverse = !reverse">City</a></th>
            <th><a href="" ng-click="sortField='stadium'; reverse = !reverse">Stadium/Arena</a></th>
            <th><a href="" ng-click="sortField='capacity'; reverse = !reverse">Capacity</a></th>
            <th><a href="" ng-click="sortField='manager'; reverse = !reverse">Manager</a></th>
          </thead>
          <tr ng-repeat="team in teams | filter:teamFilter | orderBy:sortField:reverse">
            <td><a href="{{ team.websiteLink }}" target="_blank">{{ team.name }}</a></td>
            <td>{{ team.founded }}</td>
            <td>{{ team.city }}</td>
            <td>{{ team.stadium }}</td>
            <td>{{ team.capacity }}</td>
            <td>{{ team.manager }}</td>
          </tr>
        </table>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Include AngularJS -->
    <script src="js/angular.min.js"></script>
    <!-- Linking to the football app script -->
    <script src="js/footballApp.js"></script>
  </body>
</html>
