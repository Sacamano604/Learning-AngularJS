<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning AngularJS Series</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesnt work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script>
</script>
  </head>
  <body>
    <div class="container" ng-init="teams=[{teamName:'Rangers FC', stadium:'Ibrox', city:'Glasgow'}, {teamName:'Chealea FC', stadium:'Stamford Bridge', city:'London'}, {teamName:'Bayern Munich', stadium:'Allianz Arena', city:'Munich'}, {teamName:'Manchester United', stadium:'Old Trafford', city:'Manchester'}, {teamName:'Real Madrid', city:'Madrid', stadium:'Santiago Bernabeu'}, {teamName:'Borussia Dortmund', stadium:'Westfalenstadion', city:'Dortmund'}]">
      <h3>Angular Day 3</h3>
      <form class="form-inline">
      <div class="form-group">
        <input type="text" ng-model="teamFilter" class="form-control"/>
      </div>
      <div class="form-group">
        <ul>
          <li ng-repeat="team in teams | filter:teamFilter | orderBy:'teamName'">{{ team.teamName }} - {{ team.stadium }} - {{ team.city }}</li>
        <ul>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Include AngularJS -->
    <script src="js/angular.min.js"></script>
  </body>
</html>
